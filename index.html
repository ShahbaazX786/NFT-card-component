<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" class="favicon" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Luffy | NFT | Non-Fungible-Token</title>
</head>
<body>
    <article>
        <div class="top">
            <div class="img-overlay">
                <img class="NFT-img" src="./assets/image-equilibrium.jpg" alt="NFT-Thumbnail">
                <img class="eye-icon" src="/assets/icon-view.svg" alt="hover-eye-icon" aria-hidden="true">
            </div>
            <h1>Equilibrium #3429</h1>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="middle">
            <img class="svg" src="./assets/icon-ethereum.svg" alt="eth-icon">
            <p class="price">0.041ETH</p>
            <img class="svg2" src="./assets/icon-clock.svg" alt="time-remaining">
            <p class="time">3 days left</p>
        </div>
        <div class="line"> </div>
        <div class="bottom">
            <img class="owner-img" src="./assets/image-avatar.png" alt="owner-img">
            <p class="last-line">Creation of <span class="spann">Jules Wyvern</span></p>
        </div>
    </article>
</body>
</html>
